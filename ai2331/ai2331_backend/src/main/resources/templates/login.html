<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
</head>
<body>
	<form id="login_form" action="/login" method="post">
		<p th:text="用户名："/><input type="text" name="uname" id="uname" placeholder="用户名">
		<p th:text="密码："/><input type="password" name="pwd" id="pwd">
		<p th:text="记住我："/><input type="checkbox" name="rememberMe" id="rememberMe" value="1">
		<input type="submit" value="提交">
	</form><img alt="" th:src="@{/images/1.png}">
<script type="text/javascript">
	$(function(){
		$("#login_form").submit(function(){
			event.preventDefault();
		  	$.ajax({
		  	  method: "POST",
		  	  url: "[[@{/login}]]",
		  	  data: $( this ).serialize()
		  	})
		  	.done(function( msg ) {
		  		if(msg.code=='1'){
		  			console.info('xxxxxxx');
		  			window.location.href='[[@{/portal}]]'
		  		}
		  	});
		});
	});
</script>
</body>
</html>
